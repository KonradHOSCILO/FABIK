<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notatka Interwencji</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="d-flex align-items-center mb-3">
      <a href="/szukaj_wybor_html" class="btn bg-white shadow-sm border rounded-3 px-3">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h4 class="text-center flex-grow-1 fw-bold">Patrol X</h4>
    </div>

    <div class="card shadow p-4 border rounded-3">
      <h3 class="text-center mb-4">Notatka Interwencji</h3>

      <form id="notatkaForm">
        <div class="mb-3">
          <label for="numer_interwencji" class="form-label fw-bold">Numer Interwencji</label>
          <input type="text" class="form-control" id="numer_interwencji" placeholder="Numer Interwencji" />
        </div>

        <div class="mb-3">
          <label for="notatka" class="form-label fw-bold">Treść Notatki</label>
          <textarea class="form-control" id="notatka" rows="4" placeholder="Wpisz treść notatki..."></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Zapisz Notatkę</button>
        </div>
      </form>

      <div id="notatkaStatus" class="mt-3"></div>
    </div>
  </div>

  <script>
    document.getElementById("notatkaForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const numer_interwencji = document.getElementById("numer_interwencji").value.trim();
      const notatka = document.getElementById("notatka").value.trim();

      if (!numer_interwencji || !notatka) {
        document.getElementById("notatkaStatus").innerHTML = "<div class='alert alert-danger'>Proszę wypełnić wszystkie pola!</div>";
        return;
      }

      // Zakładając, że zapisujemy notatkę na serwerze
      // Możesz dodać kod do przesyłania formularza do backendu lub lokalnego przechowywania
      const data = { numer_interwencji, notatka };

      // Załóżmy, że wykonujemy zapytanie do backendu
      fetch("/zapisz_notatke", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((response) => response.json())
        .then((responseData) => {
          if (responseData.success) {
            document.getElementById("notatkaStatus").innerHTML =
              "<div class='alert alert-success'>Notatka została zapisana pomyślnie!</div>";
          } else {
            document.getElementById("notatkaStatus").innerHTML =
              "<div class='alert alert-danger'>Wystąpił błąd podczas zapisywania notatki. Spróbuj ponownie.</div>";
          }
        })
        .catch((error) => {
          document.getElementById("notatkaStatus").innerHTML =
            "<div class='alert alert-danger'>Wystąpił błąd. Spróbuj ponownie.</div>";
        });
    });
  </script>

</body>

</html>
