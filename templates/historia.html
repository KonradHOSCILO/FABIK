<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- Nagłówek z powrotem do strony głównej -->
    <div class="d-flex align-items-center mb-3">
      <a href="/strona_glowna_html" class="btn bg-white shadow-sm border rounded-3 px-3">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h4 class="text-center flex-grow-1 fw-bold">Historia</h4>
    </div>

    <!-- Lista interwencji -->
    <div class="card shadow p-4">
      <div id="interwencjeContainer" class="d-grid gap-3">
        <!-- Interwencje będą tu wstawiane przez JS -->
      </div>
    </div>

  </div>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const patrolId = 601;
    const response = await fetch(`/historia_html?patrol_id=${patrolId}`);
    const container = document.getElementById("interwencjeContainer");

    if (!response.ok) {
      container.innerHTML = '<div class="alert alert-danger">Błąd podczas pobierania interwencji.</div>';
      return;
    }

    const data = await response.json();

    if (data.length === 0) {
      container.innerHTML = '<div class="alert alert-warning">Brak interwencji dla tego patrolu.</div>';
      return;
    }

    let html = '';
    for (let i = 0; i < data.length; i++) {
      html += `
        <div class="btn d-flex justify-content-between align-items-center border py-3">
          <span>Interwencja ${i + 1}</span>
          <i class="bi bi-arrow-right"></i>
        </div>
      `;
    }

    container.innerHTML = html;
  });
</script>

</body>
</html>
