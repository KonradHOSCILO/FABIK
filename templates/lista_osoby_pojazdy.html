<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interwencja</title>

  <!-- Ładowanie zewnętrznych bibliotek CSS: Bootstrap i Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container mt-5">

    <!-- Nagłówek z powrotem do strony głównej -->
    <div class="d-flex align-items-center mb-3">
      <a href="/strona_glowna_html" class="btn bg-white shadow-sm border rounded-3 px-3">
        <i class="bi bi-arrow-left"></i>
        </a>
      <h4 class="text-center flex-grow-1 fw-bold">Lista osób i pojazdów</h4>
    </div>
  
    <div class="card shadow p-4">
    
        <div class="row justify-content-center g-4">

            <!-- Panel 1 - Szukaj osoby -->
            <div class="col-md-5">

                <h4 class="mt-3 mb-0 text-center">Wyszukaj osobę</h4>

                <!-- Formularz dla użytkownika -->
                <form id="osobaForm">

                    <div class="mb-3">
                    <label for="pesel" class="form-label fw-bold"></label>
                    <input type="text" class="form-control" id="pesel" placeholder="Podaj PESEL" />
                    </div>

                    <!-- Przycisk do wysłania formularza -->
                    <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sprawdź</button>
                    </div>

                </form>

            </div>

            <!-- Panel 2 - Szukaj pojazdu -->
            <div class="col-md-5">
                
                <h4 class="mt-3 mb-0 text-center">Wyszukaj pojazd</h4>

                <!-- Formularz dla użytkownika -->
                <form id="pojazdForm">

                    <div class="mb-3">
                    <label for="numer_rejestracyjny" class="form-label fw-bold"></label>
                    <input type="text" class="form-control" id="pesel" placeholder="Podaj Numer Rejestracyjny" />
                    </div>

                    <!-- Przycisk do wysłania formularza -->
                    <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sprawdź</button>
                    </div>

                </form>

            </div>
        
        </div>

    </div>

  </div>

</body>

</html>
