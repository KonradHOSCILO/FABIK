<!DOCTYPE html>
<html lang="pl">
{% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>

  <body class="bg-light">
    <div class="container mt-4">

      <!-- Obraz -->
      <div class="text-center mb-4">
        <img src="{% static 'images/logo_fabik.png' %}" alt="Logo Image" class="d-block mx-auto w-50"/>
      </div>

      <div class="w-100 px-4">
        <h2 class="text-center fw-bold mb-4">Rozpocznij nową sesję</h2>
      </div>

      <!-- Formularz logowania -->
      <div class="card shadow p-4">
        <form>

          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control rounded-3" id="login" placeholder="Wprowadź login"/>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password"class="form-control rounded-3" id="password" placeholder="Wprowadź hasło"/>
          </div>

          <button type="submit" class="btn btn-primary w-100 rounded-3">Zaloguj się</button>

        </form>
      </div>

    </div>
  </body>
  
</html>
