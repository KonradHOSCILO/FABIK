<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interwencja</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container mt-5">

    <div class="d-flex align-items-center mb-3">
      <a href="/strona_glowna_html" class="btn bg-white shadow-sm border rounded-3 px-3">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h4 class="text-center flex-grow-1 fw-bold">Patrol {{ user.username }}</h4>
    </div>

    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Jakie czynności podejmujesz?</h3>

      <div class="row justify-content-center g-4">

        <!-- Panel 1 - Szukaj osoby -->
        <div class="col-md-5">
          <a href="/szukaj_osoba_sposob_html" class="btn btn-primary text-center shadow-sm border rounded-3 p-4 d-flex flex-column align-items-center">
            <i class="bi bi-person-fill" style="font-size: 3rem;"></i>
            <h4 class="mt-3 mb-0">Szukaj osoby</h4>
          </a>
        </div>

        <!-- Panel 2 - Szukaj pojazdu -->
        <div class="col-md-5">
          <a href="/szukaj_pojazd_sposob_html" class="btn btn-primary text-center shadow-sm border rounded-3 p-4 d-flex flex-column align-items-center">
            <i class="bi bi-car-front-fill" style="font-size: 3rem;"></i>
            <h4 class="mt-3 mb-0">Szukaj pojazdu</h4>
          </a>
        </div>

      </div>

      <div id="dodanePojazdy" class="mt-4">
        <h5 class="text-center">Dodane pojazdy:</h5>
        <div class="d-flex flex-wrap justify-content-center" id="listaPojazdow">
          <!-- pojazdy zostaną dodane dynamicznie -->
        </div>
      </div>

      <!-- Dodane osoby -->
      <div id="dodaneOsoby" class="mt-4">
        <h5 class="text-center">Dodane osoby:</h5>
        <div class="d-flex flex-wrap justify-content-center" id="listaOsob">
          <!-- osoby zostaną dodane dynamicznie -->
        </div>
      </div>

        <div class="mt-4">
          <a href="/notatka_html" class="btn btn-secondary w-100">Przejdź do notatki</a>
        </div>
      </div>
    </div>

  <script>
    function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

    const interwencjaId = getCookie("interwencja_id");

  async function pobierzDaneInterwencji() {
    if (!interwencjaId) return;

    try {
      const response = await fetch(`/pobierz_dane_interwencji?id=${interwencjaId}`);
      const data = await response.json();

      if (data.error) {
        alert("Błąd: " + data.error);
        return;
      }

      const listaPojazdow = document.getElementById("listaPojazdow");
      const listaOsob = document.getElementById("listaOsob");

      // Dodaj pojazdy
      data.pojazdy.forEach(pojazd => {
        const div = document.createElement("div");
        div.classList.add("alert", "alert-info", "m-1");
        div.textContent = pojazd;
        listaPojazdow.appendChild(div);
      });

      // Dodaj osoby
      data.osoby.forEach(osoba => {
        const div = document.createElement("div");
        div.classList.add("alert", "alert-success", "m-1");
        div.textContent = osoba;
        listaOsob.appendChild(div);
      });

    } catch (err) {
      console.error("Błąd podczas pobierania danych:", err);
    }
  }

  pobierzDaneInterwencji();
</script>
  </script>
</body>

</html>
