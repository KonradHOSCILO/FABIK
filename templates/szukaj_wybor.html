<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wybierz rodzaj wyszukiwania</title>

  <!-- Ładowanie zewnętrznych bibliotek CSS: Bootstrap i Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="d-flex align-items-center mb-3">
      <a href="/strona_glowna_html"><i class="bi bi-arrow-left me-3"></i></a>
      <h4 class="text-center flex-grow-1 fw-bold">Patrol X</h4>
    </div>

    <h2 class="text-center mb-4">Wybierz rodzaj wyszukiwania</h2>
    <div class="row justify-content-center g-4">
      <!-- Panel 1 - Szukaj osoby -->
      <div class="col-md-5">
        <a href="/formularz_osoba_html" class="text-decoration-none text-dark">
          <div class="card p-4 text-center shadow-sm border-0 rounded-3 hover-shadow">
            <i class="bi bi-person" style="font-size: 3rem; color: #0d6efd;"></i>
            <h4 class="mt-3">Szukaj osoby</h4>
          </div>
        </a>
      </div>

      <!-- Panel 2 - Szukaj pojazdu -->
      <div class="col-md-5">
        <a href="/formularz_auto_html" class="text-decoration-none text-dark">
          <div class="card p-4 text-center shadow-sm border-0 rounded-3 hover-shadow">
            <i class="bi bi-car-front-fill" style="font-size: 3rem; color: #0d6efd;"></i>
            <h4 class="mt-3">Szukaj pojazdu</h4>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Ładowanie skryptów Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

  <!-- Dodanie niestandardowego skryptu JavaScript dla efektu hover -->
  <script>
    document.querySelectorAll('.hover-shadow').forEach(item => {
      item.addEventListener('mouseover', () => {
        item.classList.add('shadow-lg', 'scale-up');
      });
      item.addEventListener('mouseout', () => {
        item.classList.remove('shadow-lg', 'scale-up');
      });
    });
  </script>

  <style>
    .hover-shadow {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .scale-up {
      transform: scale(1.05);
    }
  </style>
</body>

</html>
