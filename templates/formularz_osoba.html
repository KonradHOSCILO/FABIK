<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interwencja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  </head>

  <body class="bg-light">

    <div class="container mt-4">

      <!-- Nagłówek -->
      <div class="d-flex align-items-center mb-3">
        <i class="bi bi-arrow-left me-3"></i>
        <h4 class="text-center flex-grow-1 fw-bold">Interwencja 001</h4>
      </div>

      <!-- Formularz -->
      <div class="card shadow p-4">
        
        <form>
          <div class="mb-3">
            <label for="nazwisko" class="form-label fw-bold">Imię</label>
            <input type="text" class="form-control" id="nazwisko" placeholder="Jan"/>
          </div>

          <div class="mb-3">
            <label for="nazwisko" class="form-label fw-bold">Nazwisko</label>
            <input type="text" class="form-control" id="nazwisko" placeholder="Kowalski"/>
          </div>

          <div class="mb-3">
            <label for="dataUrodzenia" class="form-label fw-bold">Data urodzenia</label>
            <input type="text" class="form-control" id="dataUrodzenia" placeholder="DD-MM-YYYY"/>
          </div>

          <div class="mb-3">
            <label for="pesel" class="form-label fw-bold">PESEL</label>
            <input type="text" class="form-control" id="pesel" placeholder="123456789012"/>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sprawdź</button>
          </div>

        </form>

      </div>

    </div>

  </body>

</html>
