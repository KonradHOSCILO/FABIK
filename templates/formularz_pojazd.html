<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interwencja</title>

  <!-- Ładowanie zewnętrznych bibliotek CSS: Bootstrap i Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container mt-5">

    <!-- Nagłówek z powrotem do strony wyboru -->
    <div class="d-flex align-items-center mb-3">
      <a href="/szukaj_wybor_html" class="btn bg-white shadow-sm border rounded-3 px-3">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h4 class="text-center flex-grow-1 fw-bold">Patrol X</h4>
    </div>

    <!-- Formularz do wprowadzenia danych osoby -->
    <div class="card shadow p-4">

      <!-- Formularz dla użytkownika -->
      <form id="osobaForm">
        <div class="mb-3">
          <label for="numer_rejestracyjny" class="form-label fw-bold">Numer Rejestracyjny</label>
          <input type="text" class="form-control" id="imie" placeholder="XY 12345" />
        </div>

        <div class="mb-3">
          <label for="vin" class="form-label fw-bold">Numer VIN</label>
          <input type="text" class="form-control" id="nazwisko" placeholder="Numer VIN" />
        </div>

        <!-- Przycisk do wysłania formularza -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sprawdź</button>
        </div>
      </form>

      <!-- Miejsce na wyświetlanie wyników -->
      <div class="mt-4" id="wynik"></div>

    </div>

  </div>

</body>

</html>
