<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona Główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>

  <body class="bg-light">

    <div class="container mt-4">

      <!-- Nagłówek -->
      <div class="w-100 px-4">
        <h4 class="text-center fw-bold mb-4">Strona Główna</h4>
      </div>

      <!-- Kafelki -->
      <div class="card shadow p-4">
        
        <div class="row g-3">

          <div class="col-md-6">
            <div class="card border-0 shadow-sm">
              <div class="card-body">
                <p class="text-secondary mb-2">Status Patrolu 253: Wolny</p>
                <h6 class="fw-bold">W trakcie Dokumentacji</h6>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card border-0 shadow-sm">
              <div class="card-body">
                <p class="text-secondary mb-1">
                  Liczba przeprowadzonych interwencji w trakcie trwania sesji
                </p>
                <h5 class="fw-bold">5</h5>
              </div>
            </div>
          </div>

        </div>

        <!-- Przycisk -->
        <div class="mt-3">
          <button class="btn btn-primary w-100 py-3"> Rozpocznij interwencje</button>
        </div>

        <!-- Pozostałe opcje -->
        <div class="row g-3 mt-4 mb-4">

          <h4>Pozostałe</h4>

          <div class="col-md-6">
            <a href = "/historia_html"><button class="btn btn-primary w-100">Sprawdź historię</button></a>
          </div>

          <div class="col-md-6">
            <button class="btn btn-primary w-100">Zobacz listę osób oraz pojazdów</button>
          </div>

        </div>

        <!-- Przycisk -->
        <div class="mt-5">
          <button class="btn btn-secondary w-100">Wyloguj się</button>
        </div>

      </div>
      
    </div>

  </body>

</html>
