<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Strona główna</title>
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">n
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5 text-center">
                                    <!-- Nagłówki -->
                                    <h1 class="h4 text-gray-900 mb-4">Status patrolu 253: Wolny</h1>
                                    <h2 class="h4 text-gray-900 mb-4">Przerwa/Awaria/Dokumentacja/Czynności służbowe</h2>

                                    <!-- Przyciski -->
                                    <div class="d-flex flex-column align-items-center">
                                        <button class="btn btn-primary btn-user mb-3" onclick="window.location.href='{% url 'data' %}'">Kliknij aby wyświetlić dane</button>
                                        <button class="btn btn-primary btn-user mb-3">Przycisk 2</button>
                                        <button class="btn btn-primary btn-user mb-3">Przycisk 3</button>
                                        <button class="btn btn-primary btn-user mb-3">Przycisk 4</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
